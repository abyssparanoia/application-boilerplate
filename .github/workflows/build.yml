name: CI

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: prepare file
        run: |
          cp packages/web/.env.tmpl packages/web/.env

      - name: install deps
        run: yarn

      - name: lint
        run: yarn lint

      - name: build
        run: yarn build
